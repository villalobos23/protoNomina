<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/normalize/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

   <div class="container">
       <header>
    <h1>
        Calculo De Pago.    
    </h1>
   </header>
   <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Informaci贸n General
              <button id="actualizar" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span></button>
          </h2>
          <h3>Esta informaci贸n aplica por igual a todos los empleados</h3>
         </div>
        <div id="gen-data" class="panel-body">
            <fieldset>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label>Salario Minimo (Bs.)</label>
                        <input id="salario" type="number" value="2300"/>
                    </div>
                    <div class="col-md-4 form-group"> 
                        <label>Bs x Hora Extra</label>
                        <input id="bs-extra" type="number" value="20"/>
                    </div>
                    <div class="col-md-4 form-group">
                        <label>Porcentaje(%) IVSS</label>
                        <input id="ivss" type="number" value="12"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label>Porcentaje FAOV(%)</label>
                        <input id="faov" type="number"/>
                    </div>
                    <div class="col-md-4 form-group">
                        <label>Desde</label>
                        <input id="desde" type="date"/>
                    </div>
                    <div class="col-md-4 form-group">
                        <label>Hasta</label>
                        <input id="hasta" type="date"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label>Cant. Feriados</label>
                        <input id="feriados" type="number"/>
                    </div>
                </div>
            </fieldset>
       </div>
      </div>
      
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2>Informaci贸n Empleado
            <button id="agregar" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span></button>
            <button id="remover" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span></button>
           </h2>
         </div>
        <div id="emp-data" class="panel-body">
           <fieldset>
               <legend>Datos</legend>
               <div class="row">
                   <div class="col-md-4 form-group">
                       <label>Nombre</label>
                       <input id="nombre" type="text"/>
                   </div>
               </div>
           </fieldset>
            <fieldset>
                <legend>Remuneraci贸n</legend>
                <div class="row">
                   <div class="col-md-4 form-group">
                       <label>Horas Extras</label>
                       <input id="extras" type="number"/>
                   </div>
                    <div class="col-md-4 form-group">
                       <label>Prestamo(Bs)</label>
                       <input id="prestamo" type="number"/>
                   </div>
                   <div class="col-md-4 form-group">
                       <label>Vale(Bs.)</label>
                       <input id="vale" type="number"/>
                   </div>
               </div>
            </fieldset>
       </div>
      </div>
      <section>
          <header>
              <h2>Reporte a Generar</h2>
              <table id="reporte" class="table table-stripped table-hover">
                  <thead>
                     <tr>   
                      <th>Nombre</th>
                      <th>Salario</th>
                      <th>FAOV</th>
                      <th>IVSS</th>
                      <th>Prestamo</th>
                      <th>Vale</th>
                      <th>Horas Extra</th>
                      <th>Total</th>
                     </tr>
                  </thead>
                  <tbody id="cuerpoReporte">
                      
                  </tbody>
              </table>
          </header>
      </section>
   </div>
